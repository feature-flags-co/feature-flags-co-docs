trigger: none

pool:
  vmImage: windows-latest

variables:
  - group: InfrastructureAsCode

stages:
  - stage: 
    displayName: 'mkdocs'
    jobs:

      - job: DeployAzureResources
        displayName: 'Deploy Resources'
        steps:
        - checkout: self

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.6'
            addToPath: true
            architecture: 'x64'
        
        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              ls
              echo $(System.DefaultWorkingDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              cd FeatureFlagsCo.MkDocs
              python -c 'import sys; print(sys.version_info[:])'
              pip install mkdocs
              pip install mkdocs-material
              pip install mkdocs-video
              mkdocs build
        

        
        - task: AzureFileCopy@4
          inputs:
            SourcePath: $(System.DefaultWorkingDirectory)/FeatureFlagsCo.MkDocs/site/*
            azureSubscription: 'azure-china-devops'
            Destination: 'AzureBlob'
            storage: 'ffc0st0sws0mkdocs'
            ContainerName: $web
