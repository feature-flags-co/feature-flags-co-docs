  # - 特征管理指南:
  #   - 特征管理的权威指南: feature-management/guide.md
  #   - "构建 Build (支柱一)": feature-management/build.md
  #   - "运营 Operate (支柱二)": feature-management/operate.md
  #   - "学习 Learn (支柱三)": feature-management/learn.md
  #   - "赋能 Empower (支柱三)": feature-management/empower.md
  #   - 敏捷开关的视野: feature-management/vision.md
repo_url: https://github.com/feature-flags-co/feature-flags-co
theme:
  name: material
  language: zh 
  logo: img/ff_logo+text_white.png
  favicon: img/favicon.ico
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.indexes
  palette:
    - scheme: default
      primary: "#4CB287"
      accent: "#4CB287"
    - scheme: slate
      primary: "#4CB287"
      accent: "#4CB287"
  font:
    text: Roboto
    code: Roboto Mono
extra_css:
  - stylesheets/extra.css
  - stylesheets/simpleLightbox.min.css
extra_javascript:
  - https://code.jquery.com/jquery-3.2.1.min.js
  - javascripts/simpleLightbox.min.js
  - javascripts/extensions.js
extra:
  # generator: false
  search:
    language: 'en, zh'
  social:
    # - icon: fontawesome/brands/github
    #   link: https://github.com/feature-flags-co/feature-flags-co
    #   name: 'feature-flags-co'
copyright: Copyright &copy; 天博助力 - 敏捷开关 feature-flags.co 版权所有 京ICP备2021017279号
plugins:
  - ffc-mkdocs-video
  - search
  - section-index
markdown_extensions:
  - pymdownx.tabbed
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - attr_list
